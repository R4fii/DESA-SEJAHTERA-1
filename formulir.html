<html>
<head>
    <title>Form Pendaftaran Siswa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .author {
            text-align: center;
            margin-bottom: 20px;
        }
        .author a {
            color: purple;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="date"] {
            padding-right: 30px;
        }
        .form-group .fa-calendar {
            position: absolute;
            right: 10px;
            top: 35px;
            color: #aaa;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <a href="layanan_resmi.html" class="back-link">Kembali</a> <!-- Link kembali -->
    <div class="container">
        <div class="text">
    </div>
    <div class="container">
        <h2>Formulir Pendaftaran Layanan Desa</h2>
        <div class="FORM"><a href="Formdesa"></a></div>
        <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" id="name" value="">
        </div>
        <div class="form-group">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender">
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" value="2024-03-02">
            <i class="fa fa-calendar"></i>
        </div>
        <div class="form-group">
            <label for="age">Umur:</label>
            <input type="text" id="age" value="">
        </div>
        <div class="form-group">
            <label for="address">Alamat:</label>
            <input type="text" id="address" value="">
        </div>
        <div class="form-group">
            <label for="major">NIK:</label>
            <input type="text" id="major" value="">
        </div>
        <div class="form-group">
            <label for="major">Keperluan:</label>
            <input type="text" id="major" value="">
        </div>
        <button class="btn">Simpan</button>
        
    </div>
    <tr>
        <td><link rel="stylesheet" href="layanan_resmi.html"></td>
    </tr>
</body>
</html>
